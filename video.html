<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video.html</title>
	<style>
		body{
			background-color: rgba(0,0,0,0.8);
			background: url(images/game/bg.png) no-repeat center;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			overflow: hidden;
		}
		.video{
			width: 730px;
			height: 400px;
			margin: 100px auto;
		}
		.btn_close
		
	</style>
</head>
<body>
	<div class="video">
		<video width="715" height="400" controls="controls">
		  <source src="video1.mp4" type="video/mp4">
		  <source src="video1.ogg" type="video/ogg">
		</video>
		<img class="btn_close" src="images/game/close.png" alt="">
	</div>
</body>
</html>
